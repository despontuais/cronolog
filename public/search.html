<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoLog - Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-p/16U/BHpVHMjHStSw6kIYb6OrFJ7p/EAq4NLjrDYg4kqfmjNuqcx2OubF8XS1rE" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="LOGO2.png" alt="Logo" />
            </div>
            <div class="d-flex align-items-center">
                <button id="criarTimeline" class="btn btn-primary me-2">Criar Timeline</button>
                <button id="expandProfile" class="btn btn-secondary">Perfil Expandir</button>
            </div>
        </div>
        <div class="tabs mt-3">
            <button class="tab active" data-tab="populares">Populares</button>
            <button class="tab" data-tab="pesquisa">Pesquisa</button>
        </div>
        <div class="search-container mt-3">
            <form action="/search" method="GET">
                <input type="text" id="query" name="q" required>
                <button type="submit">Buscar!</button>
            </form>
        </div>
        
        <div class="results mt-3">
            <div class="no-results text-center">
                <img src="ghost.png" alt="No Results">
                <p>Sem resultados</p>
            </div>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="popupForm" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <form id="createTimelineForm" action="/timeline" method="POST">
                <div class="mb-3">
                    <label for="timelineName" class="form-label">Nome da Timeline:</label>
                    <input type="text" id="timelineName" name="nome" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('createTimelineForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Impede o comportamento padrão de envio do formulário

        const formData = new FormData(event.target);
        const nome = formData.get('nome'); // 'nome' deve corresponder ao campo esperado pelo backend

        try {
            const response = await fetch('/timeline', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome }) // Certifique-se de enviar o nome da timeline corretamente
            });

            if (response.ok) {
                alert('Timeline criada com sucesso!');
                event.target.reset(); // Limpa os campos do formulário após o envio bem-sucedido
            } else {
                const errorData = await response.json();
                alert(`Erro ao criar timeline: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Erro ao criar timeline:', error);
            alert('Erro ao criar timeline. Verifique o console para mais detalhes.');
        }
    });
</script>

    <script src="dist/script.js"></script>
</body>
</html>
